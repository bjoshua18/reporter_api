components:
  schemas:
    Bike:
      type: object
      required:
        - license_number
        - color
        - type
        - owner_name
        - theft_description
        - address_theft
      properties:
        id:
          type: string
          description: The autogenerated ID in DB
        license_number:
          type: string
          description: Bike License Number
        color:
          type: string
          description: Bike Color
        type:
          type: string
          description: Bike type (standard, sport, etc)
        owner_name:
          type: string
          description: Bike owner's name
        theft_description:
          type: string
          description: Detailed description of the theft or loss
        address_theft:
          type: string
          description: Address where the theft occurred
        status_case:
          type: string
          description: Status of the case
        createdAt:
          type: string
          format: date-time
          description: Timestamp of the moment when the case was created
        officer:
          type: string
          nullable: true
          description: ID of the officer in charge of the case
      example:
        id: 6149b5243635cedc92a1bf08
        license_number: A2429102
        color: red
        type: sport
        owner_name: James Bond
        theft_description: I went to buy fruit, leaving my bike outside, when I returned, it was gone
        address_theft: Great Britain
        status_case: unsolved
        createdAt: 2021-09-21T10:34:12.041Z
        officer: 61464fa29065315ec5e86d5d
