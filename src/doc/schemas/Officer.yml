components:
  schemas:
    Officer:
      type: object
      required:
        - plate_number
        - name
      properties:
        id:
          type: string
          description: The autogenerated ID in DB
        plate_number:
          type: string
          description: Officer's plate number
        name:
          type: string
          description: Officer's name
        actual_case:
          type: string
          nullable: true
          description: ID of the actual bike report
        department:
          type: string
          description: Assigned Department
      example:
        id: 61464fa29065315ec5e86d5d
        plate_number: P1227381
        name: Dexter Morgan
        actual_case: 6149b5243635cedc92a1bf08
        department: 61464d3206fa8d1a1f5b4693
