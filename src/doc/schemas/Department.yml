components:
  schemas:
    Department:
      type: object
      required:
        - code
        - name
        - address
      properties:
        id:
          type: string
          description: The autogenerated ID in DB
        code:
          type: string
          description: The code of department
        name:
          type: string
          description: Department name
        address:
          type: string
          description: Department address
        officers:
          type: array
          description: Department officials ID
          items:
            type: string
          uniqueItems: true
      example:
        id: 61464d3206fa8d1a1f5b4693
        code: D242738
        name: Department of Miami
        address: Miami
        officers: [ 61464d3206fa8d1a1f5b4693, 614764f68ae71eadbf1201cc ]
